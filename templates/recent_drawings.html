<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Canvas Recent List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center">Air Canvas Recent List</h1>
  <div id="cardContainer" class="row mt-4">
    <!-- Cards will be dynamically added here -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
function populateCards() {
    $.ajax({
      url: '/get_recent_drawings',
      method: 'GET',
      success: function(response) {
        var data = response.drawing_list; 
        
        // Iterate over the data and create cards
        data.forEach(function(item) {
          var bpointsStr = JSON.stringify(item.bpoints);
          var gpointsStr = JSON.stringify(item.gpoints);
          var rpointsStr = JSON.stringify(item.rpoints);
          var cpointsStr = JSON.stringify(item.cpoints);
          var ypointsStr = JSON.stringify(item.ypoints);
          var cardHtml = `
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-header">
                  Drawings
                </div>
                <div class="card-body" data-bpoints="${bpointsStr}" data-gpoints="${gpointsStr}" data-rpoints="${rpointsStr}" data-cpoints="${cpointsStr}" data-ypoints="${ypointsStr}">
                  <img src="/image/${item.screenshot}" class="img-fluid" alt="Drawing Image" width="600" height="500">
                </div>
              </div>
            </div>
          `;
          $('#cardContainer').append(cardHtml); // Append card to the container
        });
      },
      error: function(err) {
        console.error('Error fetching data:', err);
      }
    });
  }

  // Call the function to populate cards when the page loads
  $(document).ready(function() {
    populateCards();
  });

  $(document).on('click', '.card-body', function() {
    console.log('Clicked on .card-body');
    var bpoints = JSON.parse($(this).attr('data-bpoints'));
    var gpoints = JSON.parse($(this).attr('data-gpoints'));
    var rpoints = JSON.parse($(this).attr('data-rpoints'));
    var cpoints = JSON.parse($(this).attr('data-cpoints'));
    var ypoints = JSON.parse($(this).attr('data-ypoints'));

    // Store data in sessionStorage
    sessionStorage.setItem('bpoints', JSON.stringify(bpoints));
    sessionStorage.setItem('gpoints', JSON.stringify(gpoints));
    sessionStorage.setItem('rpoints', JSON.stringify(rpoints));
    sessionStorage.setItem('cpoints', JSON.stringify(cpoints));
    sessionStorage.setItem('ypoints', JSON.stringify(ypoints));

    // Navigate to the draft_page.html page
    window.location.href = '/drafted_page';
  });
</script>

</html>
